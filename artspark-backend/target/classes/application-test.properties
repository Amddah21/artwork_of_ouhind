# Configuration temporaire pour test sans MySQL
# Remplacer dans artspark-backend/src/main/resources/application.properties

# Configuration H2 en mémoire (pour test rapide)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Configuration du serveur
server.port=8091
server.servlet.context-path=/

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Configuration CORS
spring.web.cors.allowed-origins=http://localhost:8081,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Configuration JWT
jwt.secret=ArtSparkStudioCanvasSecretKey2024VerySecureAndLongEnoughForHS512Algorithm
jwt.expiration=86400000

# Configuration upload de fichiers
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Logging
logging.level.com.artspark=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration de développement
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
