    <!-- Image Protection Script -->
    <script>
      // Disable right-click context menu
      document.addEventListener('contextmenu', function(e) {
        if (e.target.tagName === 'IMG') {
          e.preventDefault();
          showProtectionMessage();
        }
      });

      // Disable drag and drop
      document.addEventListener('dragstart', function(e) {
        if (e.target.tagName === 'IMG') {
          e.preventDefault();
        }
      });

      // Disable common keyboard shortcuts
      document.addEventListener('keydown', function(e) {
        // Disable F12 (DevTools)
        if (e.key === 'F12') {
          e.preventDefault();
          showProtectionMessage();
        }
        
        // Disable Ctrl+Shift+I (DevTools)
        if (e.ctrlKey && e.shiftKey && e.key === 'I') {
          e.preventDefault();
          showProtectionMessage();
        }
        
        // Disable Ctrl+U (View Source)
        if (e.ctrlKey && e.key === 'u') {
          e.preventDefault();
          showProtectionMessage();
        }
        
        // Disable Ctrl+S (Save)
        if (e.ctrlKey && e.key === 's') {
          e.preventDefault();
          showProtectionMessage();
        }
        
        // Disable Ctrl+Shift+S (Save As)
        if (e.ctrlKey && e.shiftKey && e.key === 'S') {
          e.preventDefault();
          showProtectionMessage();
        }
        
        // Disable Print Screen
        if (e.key === 'PrintScreen') {
          e.preventDefault();
          showProtectionMessage();
        }
      });

      // Disable text selection on images
      document.addEventListener('selectstart', function(e) {
        if (e.target.tagName === 'IMG') {
          e.preventDefault();
        }
      });

      // Show protection message
      function showProtectionMessage() {
        // Create a temporary message
        const message = document.createElement('div');
        message.innerHTML = `
          <div style="
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 10000;
            text-align: center;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
          ">
            <div style="font-size: 24px; margin-bottom: 10px;">üîí</div>
            <div style="font-weight: bold; margin-bottom: 5px;">Image Prot√©g√©e</div>
            <div style="font-size: 14px; opacity: 0.8;">Droits d'auteur r√©serv√©s - Omhind Fatima Douirani</div>
          </div>
        `;
        
        document.body.appendChild(message);
        
        // Remove message after 2 seconds
        setTimeout(() => {
          if (message.parentNode) {
            message.parentNode.removeChild(message);
          }
        }, 2000);
      }

      // Disable print functionality
      window.addEventListener('beforeprint', function(e) {
        e.preventDefault();
        alert('L\'impression des images est d√©sactiv√©e pour prot√©ger les droits d\'auteur.');
      });
    </script>
